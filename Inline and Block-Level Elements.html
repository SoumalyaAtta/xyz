<!DOCTYPE html>
<html>
    <head>
        <title>Inline and Block-level Elements</title>
    </head>

    <body>
        <h3>Inline Elements</h3>
        <p>This is an inline span element 
            <span style="border: 1px solid black">Computer Study and Job NEWS : Soumalya Atta</span>
           inside a paragraph.
        </p>
        <h3>Block Level Elements</h3>
        <p style="border: 1px solid black">Computer Study and Job NEWS</p>
        <div style="border: 1px solid black">Soumalya Atta</div>
    </body>
</html>
